<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Style Generator</title>
</head>
<body>
  <h1>Upload and Convert</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="image" required><br>
    <label><input type="radio" name="style" value="cartoon" checked> Cartoon</label>
    <label><input type="radio" name="style" value="lineart"> Line Art</label><br>
    <button type="submit">Generate</button>
  </form>
  {% if result_file %}
    <h2>Result:</h2>
    <img src="{{ url_for('static', filename='results/' + result_file) }}" style="max-width:100%;"><br>
    <a href="{{ url_for('download', filename=result_file) }}">Download Image</a>
  {% endif %}
</body>
</html>
